<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Light Music Player v0.9</title>
    <script src="https://wvusstatic.com/gsap/v3/minified/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.min.js"></script>
    <script src="http://unpkg.com/mp3tag.js/dist/mp3tag.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cute+Font:400">
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/monaco">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <div class="player neo">
            
            <div class="title">
                <div class="play-list-input">
                  <button class="list-input">&equiv;</button>
                </div>
                <div>Light Music Player v0.9</div>
                <div class="song-input">
                    <label for="file-input">&#8942;</label>
                    <input id="file-input" type="file" accept=".mp3">
                </div>
            </div>
            
            <div class="album-cover">
                <img class="album-cover-img" src="./images/logo.jpg" alt="">
                <h2 class="song-title">
                  Song Title
                </h2>
                <h3 class="artist-name">
                  Artist Name
                </h3>
            </div>
            
            <div>
                <audio class="audio-control" controls>
                    <source src="" >
                    Your browser does not support the audio element.
                </audio>
            </div>

        </div>
    </div>
    
    <script type="text/javascript" src="./js/index.js"></script>

</body>
</html>
