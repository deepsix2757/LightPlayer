<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="euc-kr">
    <title>Light Music Player v0.9</title>
    <script type="text/javascript" src="https://wvusstatic.com/gsap/v3/minified/gsap.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.min.js"></script>
    <script type="text/javascript" src="http://unpkg.com/mp3tag.js/dist/mp3tag.min.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.3/jquery.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cute+Font:400">
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/monaco">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container lower">
        <div class="upper">
            <div class="player neo">
                <div class="title">
                    <div class="play-list-input">
                    <button class="list-input">&equiv;</button>
                    </div>
                    <div class="player-name">Light Music Player v0.91</div>
                    <div class="song-input">
                        <label for="file-input">&#8942;</label>
                        <input id="file-input" type="file" accept=".mp3" multiple />
                    </div>
                </div>
                
                <div class="album-cover">
                    <img class="album-cover-img" src="./images/logo.jpg" alt="">
                    <h2 class="song-title">
                    Song Title
                    </h2>
                    <h3 class="artist-name">
                    Artist Name
                    </h3>
                </div>
                
                <div>
                    <audio class="audio-control" id="audio-controller" controls>

                    </audio>
                </div>

                <div>
                    <div class="switch-tab">
                        loop 
                        <label class="switch" >
                            <input type="checkbox" id="loop-switch">
                            <span class="slider round"></span>
                        </label>
                        &nbsp;&nbsp;shuffle 
                        <label class="switch" >
                            <input type="checkbox" id="shuffle-switch">
                            <span class="slider round"></span>
                        </label>
                        &nbsp;
                        <label class="splitter">&#44;</label>
                        &nbsp;lyric 
                        <label class="switch" >
                            <input type="checkbox" id="lyric-switch">
                            <span class="slider round"></span>
                        </label>
                        &nbsp;&nbsp;spectrum 
                        <label class="switch" >
                            <input type="checkbox" id="spectrum-switch">
                            <span class="slider round"></span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="lyric neo" style="display:none;">
                <textarea class="lyric-box" readonly>

                </textarea>
            </div>
            <div class="play_list neo">
                <div class="title">
                    <div>
                        <span>List</span>
                    </div>
                </div>
                <div class="list">
                    <ol class="list_ol">
                    </ol>
                </div>
            </div>
        </div>
        <div class="spectrum neo" id="spectrum-win" style="display:none;">
            <div class="spectrum-canvas" id="spectrum-analyzer">
            </div>
        </div>
        
    </div>

    <script type="text/javascript" src="./js/index.js"></script>
    <script type="module" src="./js/spectrum.js"></script>
</body>
</html>
